<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Binder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📓</text></svg>">
</head>
<body>
    <header>
        <h1><span class="emoji">📓</span> PDF Binder</h1>
        <p>クライアントサイド完結のPDF結合・分割ツール</p>
    </header>

    <main>
        <section id="upload-section">
            <h2>1. ファイルを追加</h2>
            <div id="drop-area" class="drop-area">
                <p>ファイルをここにドラッグ＆ドロップ</p>
                <p>または</p>
                <label for="file-input" class="button">ローカルから選択</label>
                <input type="file" id="file-input" multiple accept=".pdf" style="display: none;">
            </div>
            <div class="google-drive-container">
                <button id="google-drive-picker" class="button google-drive-button">
                    <img src="https://www.gstatic.com/images/icons/material/product/1x/drive_48dp.png" alt="Google Drive icon">
                    Google Driveから選択
                </button>
            </div>
        </section>

        <section id="files-section">
            <h2>2. ファイルを編集（ドラッグで順序変更）</h2>
            <div id="file-list-container">
                <div id="file-list" class="file-list">
                    </div>
            </div>
        </section>

        <section id="operation-section">
            <h2>3. 操作を選択</h2>
            
            <div class="operation-container">
                <div class="operation-box">
                    <h3>PDFを結合</h3>
                    <p>リストにある全てのファイルを1つのPDFにまとめます。</p>
                    
                    <div>
                        <label for="merge-filename">ファイル名:</label>
                        <input type="text" id="merge-filename" placeholder="merged.pdf">
                    </div>
                    <button id="merge-button" class="button merge-button" disabled>結合を実行</button>
                </div>

                <div class="operation-box">
                    <h3>PDFを分割</h3>
                    <p>リストの<strong>最初のファイル</strong>を指定したページで分割します。</p>
                    
                    <div>
                        <label for="split-range">ページ範囲 (例: 1-3, 5, 8-10):</label>
                        <input type="text" id="split-range">
                    </div>

                    <div>
                        <label for="split-filename">ファイル名:</label>
                        <input type="text" id="split-filename" placeholder="split.pdf">
                    </div>
                    <button id="split-button" class="button split-button" disabled>分割を実行</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025  さとうともひろ</p>
    </footer>

    <script src="lib/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <script src="script.js"></script> 

    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()" async defer></script>
</body>
</html>
